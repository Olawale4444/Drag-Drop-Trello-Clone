	<div class="wow">
		<header>
			<h1>Easy Drag and Drop</h1>

		<div class="lists">

			<div class="list1">
				<div class="days"> Monday </div>

				<div class="listitems" id="draggable1" draggable='true' >

				</div>

				<div class="listitems" draggable='true' > Set Up Workstation  for Streaming on Youtube <input class="check" type="checkbox" name="">
				</div>
				
				<div class="listitems" draggable='true' > Go for a 2km Jog 
					<input class="check" type="checkbox" name="">	
				</div>

				<div class="listitems" draggable='true' >  <img draggable='true' src="captura.jpg"> Meeting with Ola and Katie <input class="check" type="checkbox" name=""> </div>	
				<div class="listitems" draggable='true' > Lunch at KFC with Jamie <input class="check" type="checkbox" name=""></div>		
			</div>

			<div class="list1"> 	<div class="days"> Tuesday </div><hr>	</div>
			<div class="list1"> <div class="days"> Wednesday </div> <hr>	</div>

			<div class="list1"> <div class="days"> Thursday </div>  <hr>	<div class="listitems"  draggable='true' > Dinner at Jamie's house with Wiley <input class="check" type="checkbox" name=""></div>		</div>

			<div class="list1">	<div class="days"> Friday </div>  <hr>	 </div>

		</div>
	</div>
